<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birraya | Learn Gudjal</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Cormorant+SC:wght@300;400;500;600;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rock+Salt&display=swap');

        * {
            font-family: 'Noto Sans', sans-serif;
            color: #282828;
            box-sizing: border-box;
        }

        body {
            background: #FBFAF5;
            display: flex;
            align-items: center;
            flex-flow: column;
        }

        h1 {
            text-align: center;
        }

        h3 {
            margin-bottom: 40px;
        }

        .learning-container {
            display: flex;
            width: 100%;
            flex-flow: row wrap-reverse;
            justify-content: center;
        }

        .lesson-container, .tool-container {
            width: 50%;
            padding: 12px;
            min-width: 320px;
        }

        .tool-container {
            border-left: 1px solid #282828;
        }

        .lesson {
            height: 150px;
            border-radius: 8px;
            width: 100%;
        }

        h3 {
            width: 100%;
            text-align: center;
        }

        .lesson-grid {
            display: grid;
            gap: 12px;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-rows: auto;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            gap: 12px;
        }

        @media (max-width: 700px) {

            .tool-container {
            border: none;
            }

        }

        a {
            width: 100%;
            height: 100%;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            opacity: 0.7;
            z-index: 3;
        }

        span {
            background-color: #282828;
            padding: 4px;
            color: white;
        }

        .lesson, .tool {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border: 1px solid #282828;
            height: 150px;
            border-radius: 8px;
        }

        #lesson-one {
            background-image: url("/homepage-images/lesson-one.png");
        }

        #lesson-two {
            background-image: url("/homepage-images/lesson-two.png");
        }

        #lesson-three {
            background-image: url("/homepage-images/lesson-three.png");
        }

        #dictionary-link {
            background-image: url("/homepage-images/dictionary-image.png");
        }

        .tool a {
            font-size: 24px;
        }

    </style>
</head>
<body>

    <h1>
        Gudjal Birraya Ngali!
        <br>
        <i>Let's talk Gudjal!</i>
    </h1>

    <div class="learning-container">
        <div class="lesson-container">
            <h3>Gudjal Lessons</h3>
            <div class="lesson-grid">
                <div class="lesson" id="lesson-one"><a href="/lesson-one/"><span class="lesson-label">Chapter One: Ngaygu riyala...</span></a></div>
                <div class="lesson" id="lesson-two"><a href="/lesson-two/"><span class="lesson-label">Chapter Two: Wandhamundu yinda?</span></a></div>
                <div class="lesson" id="lesson-three"><a href="/lesson-three/"><span class="lesson-label">Chapter Three: Yaru ngani?</span></a></div>
                <div class="lesson"></div>
                <div class="lesson"></div>
                <div class="lesson"></div>
                <div class="lesson"></div>
                <div class="lesson"></div>
            </div>
        </div>
        <div class="tool-container">
            <h3>Gudjal Tools</h3>
            <div class="tools-grid">
                <div id="dictionary-link" class="tool"><a href="/dictionary/"><span class="lesson-label">Gudjal Dictionary</span></a></div>
                <div class="tool"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
